<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_展开运算符</title>
</head>
<body>
    
    <script type="text/javascript">
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,,6,8,10]
        console.log(...arr1)  //展开一个数组
        let arr3 = [...arr1,...arr2] //连接数组
        console.log(...arr3) 
        // reduce求数组中值的和
        // 在函数中使用
        function sum(...numbers){
            return numbers.reduce((preValue,currentValue) => {
                // 函数体
                return preValue+ currentValue;
            })
        }
        console.log(sum(1,2,3,4))
        
        // 展开运算符没法展开一个对象
        let person = {name:'tom',age:18}
        
        // console.log(...person)  报错  
        /*      错误信息文本： 没有迭代器这个接口
                Uncaught TypeError: Found non-callable @@iterator
                at 4_展开运算符.html:26:17
        */
        // let person2 = person
        // 构造字面量对象时使用展开语法
        let person2 = {...person} // 展开运算符不能直接展开一个对象 如果外侧包裹一个花括号代表要复制一个对象
        console.log(person2)

        person2.name = 'jerry'
        console.log(person2.name)
        // 合并
        let person3 = {...person,name:'jack',address:'地球'}
        console.log(person3)
    </script>
</body>
</html>
