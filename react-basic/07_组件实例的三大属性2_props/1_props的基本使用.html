<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_props的基本使用</title>
</head>
<body>
    <!-- 准备好一个容器  -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            /* state = {name:'tom',age:18,sex:'女'} */
            
            render(){
                // 如果觉得每次都需要 this.props来调用值的话，可以利用解构赋值的方式 如下
                const {name,age,sex} = this.props; //解构赋值
                // console.log(this)
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li> 
                        <li>年龄：{age+1}</li> 
                    </ul>
                )
            }
        }
        // 渲染组件到页面
        const p = {name:'老刘',age:18,sex:"男"}
        // 展开运算发仅用于props属性的展开
        ReactDOM.render(<Person {...p}/>,document.getElementById('test1'))
        // ReatDOM.render(<Person name={p.name} age ={p.age}  sex={p.sex}/>,document.getElementById('test1'))    )
        ReactDOM.render(<Person name="tom" sex="男" age={23}/>,document.getElementById('test2'))
        ReactDOM.render(<Person name="lisa" sex="女" age={18}/>,document.getElementById('test3'))
    </script>
</body>
</html>
