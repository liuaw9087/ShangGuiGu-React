<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_props的基本使用</title>
</head>
<body>
    <!-- 准备好一个容器  -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            state = {name:'tom',age:18,sex:'女'}
    
            render(){
                console.log(this)
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>性别：{this.props.sex}</li> 
                        <li>年龄：{this.props.age}</li> 
                    </ul>
                )
            }
        }
        // 渲染组件到页面
        ReactDOM.render(<Person name="xifulaizi" sex="男" age="22"/>,document.getElementById('test1'))
        ReactDOM.render(<Person name="tom" sex="男" age="23"/>,document.getElementById('test2'))
        ReactDOM.render(<Person name="lisa" sex="女" age="18"/>,document.getElementById('test3'))
    </script>
</body>
</html>
