<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        // 创建一个Person类
        class Person{
            // 构造器方法
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            // 一般方法
            speak(){
                // speak 方法放在了哪里? -- 类的原型对象上,供实例使用
                // 通过Person实例调用speak时,speak中的this就是Person实例
                console.log(`我叫${this.name},我的年龄是${this.age}`)
            }
        }
        // 创建一个Person类的实例对象
        // const p1 = new Person('tom',18);
        // const p2 = new Person('jerry',20);

        // console.log('p1:',p1)
        // console.log('p2',p2)
        // p1.speak()
        // p2.speak()
        // 创建一个Student类,继承自Person类
        /* 
            总结:
                1.类中的构造器不是必须写的,要对实例进行一些初始化的操作,如添加指定属性时才写
                2.如果A类继承了B类,且A类中写了构造器,那么A类中的构造器中super是必须要调用的
                3.类中定义的方法都放在了类的原型对象中的
        */
        class Student extends Person{
            constructor(name,age,grade){
                // 当继承于父类 且需要写构造器时,必须写super
                super(name,age)
                this.grade = grade
            }
            // 重写从父类继承过来的方法
            speak(){
                console.log(`我叫${this.name},我的年龄是${this.age},我就读的年级是:${this.grade}`)
            }
            // 通过Student实例调用study时,study中的this就是Student实例
            study(){
                console.log('我很努力的学习')
            }
        }
        class Car{
            constructor(name,price){
                this.name = name 
                this.price = price
            }
            // 类中可以直接写赋值语句,如下代码的含义：给car的实例对象添加一个属性，名为a，值为1
            a = 1
            wheel = 4
        }
        const c1 = new Car('奔驰c63',199)
        const c2 = new Car('宝马',299)
        console.log(c1)
        console.log(c2)
        
        // console.log(s1)
        // s1.study()
        // s1.speak()

    </script>
</body>
</html>
